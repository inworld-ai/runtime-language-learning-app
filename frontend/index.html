<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendemo</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Aprendemo</h1>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Connecting...</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="app-grid">
                <!-- Chat Column -->
                <section class="chat-section">
                    <div class="section-header">
                        <h2>Conversation</h2>
                        <button class="mic-button" id="micButton" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 1a4 4 0 0 0-4 4v6a4 4 0 0 0 8 0V5a4 4 0 0 0-4-4z"/>
                                <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
                                <line x1="12" y1="19" x2="12" y2="23"/>
                                <line x1="8" y1="23" x2="16" y2="23"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="chat-container">
                        <div class="messages" id="messages"></div>
                        <div class="current-transcript" id="currentTranscript"></div>
                    </div>
                </section>

                <!-- Flashcards Column -->
                <section class="flashcards-section">
                    <div class="section-header">
                        <h2>Flashcards</h2>
                        <span class="card-count" id="cardCount">0 cards</span>
                    </div>
                    
                    <div class="flashcards-container">
                        <div class="flashcards-grid" id="flashcardsGrid">
                            <div class="empty-state">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
